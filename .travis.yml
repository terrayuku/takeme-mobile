language: android
jdk: oraclejdk8
dist: trusty
sudo: false

android:
  components:
  - platform-tools
  - tools
  - build-tools-29.0.0
  - android-29
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-21

script:
  - "./run.sh"
  - ./gradlew connectedAndroidTest

deploy:
  - provider: releases
    api-key: "$GITHUB_TOKEN"
    file: "$TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/takeme.apk"
    skip_cleanup: true
    name: dev-build-$TRAVIS_TAG
    body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date
      +'%F %T %Z').
    prerelease: true
    overwrite: true
    target_commitish: "$TRAVIS_COMMIT"
    on:
      tags: true
      branch: develop


after_deploy:
- rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
-
before_install:
  - openssl aes-256-cbc -K $encrypted_5d0773461879_key -iv $encrypted_5d0773461879_iv
    -in keystore.jks.enc -out keystore.jks -d
  - echo no | android create avd --force -n test -t android-29 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
